<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap');
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav__menu-button"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="nav__logo"><i class="fa-brands fa-youtube"></i>
            <p class="nav__logo-text">YouTube</p>
        </div>
        <div class="nav__search">
            <input class="search" type="text" placeholder="Szukaj">
            <div class="search__button"><i class="fa fa-search" aria-hidden="true"></i></div>
            <div class="search__mic"><i class="fa fa-microphone" aria-hidden="true"></i></div>
        </div>
        <div class="icon">
            <div class="icon__button"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
            <div class="icon__button"><i class="fa-regular fa-bell"></i></div>
            <div class="icon__button"><i class="fa-regular fa-user"></i></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="menu">
            <div class="menu__button">
                <div class="menu__icon"><i class="fa-sharp fa-solid fa-house"></i></div>
                <div class="menu__icon-text">Główna</div>
            </div>
            <div class="menu__button">
                <div class="menu__icon"><i class="fa-solid fa-play"></i></div>
                <div class="menu__icon-text">Shorts</div>
            </div>
            <div class="menu__button">
                <div class="menu__icon"><i class="fa-solid fa-camera-retro"></i></div>
                <div class="menu__icon-text">Subskrypcje</div>
            </div>
            <div class="menu__button">
                <div class="menu__icon"><i class="fa-solid fa-photo-film"></i></div>
                <div class="menu__icon-text">Biblioteka</div>
            </div>
        </div>
        <div class="wrapper-small">
            <div class="tag">
                <button class="tag__button">Wszystko</button>
                <button class="tag__button">Muzyka</button>
                <button class="tag__button">Gry</button>
                <button class="tag__button">Na żywo</button>
                <button class="tag__button">Programy kulinarne</button>
                <button class="tag__button">Popularne cele podróży</button>
                <button class="tag__button">koszykówka</button>
                <button class="tag__button">Rapowanie</button>
                <button class="tag__button">Przygodowe gry akcji</button>
                <button class="tag__button">Sportowe gry wideo</button>
                <button class="tag__button">Obejrzane</button>
                <button class="tag__button">Youtube Clone</button>
                <button class="tag__button">Katar</button>
                <button class="tag__button">Polska</button>
                <button class="tag__button">Polski Youtube</button>
            </div>
            <div class="main">

            </div>
            <div class="popout">

            </div>

            <div class="background">
            </div>
        </div>
    </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
